<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Sửa Kỳ thi</title>
    <link rel="stylesheet" href="./css/createContest.css">
    <link rel="stylesheet" href="./css/slideBar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <img src="./img/Logo_PTIT.jpg">
        <ul>
            <li onclick="window.location.href='quan-ly-nguoi-dung.html'">Quản lý người dùng</li>
            <li onclick="window.location.href='trang-bai-thi.html'" style="background-color: #f2f2f2;">Quản lý kỳ thi</li>
            <li onclick="window.location.href='trang-thong-ke.html'">Thống kê</li>
        </ul>
        <div class="user-login-container">
            <div id="user-infor"> </div>
            <button onclick="logOut()"> <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path><path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path></svg> Log out </button>
        </div>
    </div>
    <div class="content">
        <div class="taomoikythi">
            <h1 id="pageTitle">AAA</h1>
            <form id="examForm">
                <div class="form-top">
                    <div class="form-group">
                        <label for="examName">Tên kỳ thi:</label>
                        <input type="text" id="examName" name="examName" required>
                    </div>
                    <div class="form-group">
                        <label for="examDescription">Mô tả:</label>
                        <textarea id="examDescription" name="examDescription"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="examType">Loại kỳ thi:</label>
                        <select id="examType" name="examType" style="font-size: 20px;" required onchange="toggleDateTimeFields() ">
                            <option value="Tự do" selected>Tự do</option>
                            <option value="Thời gian cụ thể">Thời gian cụ thể</option>
                        </select>
                    </div>
                    <div class="form-group" id="dateTimeFields" style="display: none;">
                        <label for="startDate">Thời gian bắt đầu:</label>
                        <input type="datetime-local" id="startDate" name="startDate">
                        <label for="endDate">Thời gian kết thúc:</label>
                        <input type="datetime-local" id="endDate" name="endDate">
                        <label for="timeOfContest">Thời gian làm bài:</label>
                        <input type="text" id="timeOfContest" name="timeOfContest">
                    </div>
                </div>

                <div class="form-group">
                    <h2 class="titleListQuestion"> Danh sách câu hỏi: </h1>
                    <div id="questionContainer">
                        <!-- Các câu hỏi sẽ được thêm vào đây -->
                    </div>
                    <label for="numberOfQuestions">Nhập số lượng câu hỏi muốn thêm:</label>

                    <div class="input-with-button">
                        <div>
                            <input type="number" id="numberOfQuestions" name="numberOfQuestions" min="1" value="1" required>
                            <i id="numberOfQuestionsError" class="error-message" style="display: none;">Số lượng câu hỏi không hợp lệ!</i>
                        </div>
                        <button type="button" id="addQuestionBtn">Thêm câu hỏi</button>
                    </div>
                    <div class="input-with-button">
                        <input type="file" id="excelInput" accept=".xlsx, .xls"> 
                        <button type="button" id="uploadExcelBtn">Nhập đề thi từ Excel</button>
                    </div>
                </div>
                <button type="button" id="submit">Lưu</button>
            </form>

        </div>
    </div>

    <script src="./js/reuse.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/createContest.js"></script>
    <script src="./js/loadUser.js"></script>
    
    
</body>
</html>
