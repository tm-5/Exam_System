<body>
    <div class="sidebar">
        <img src="./img/Logo_PTIT.jpg"/>
        <ul>
            <li onclick="window.location.href='quan-ly-nguoi-dung.html'" style="background-color: #f2f2f2;">Quản lý người dùng</li>
            <li onclick="window.location.href='trang-bai-thi.html'">Quản lý kỳ thi</li>
            <li onclick="window.location.href='trang-thong-ke.html'">Thống kê</li>

        <div class="user-login-container">
            <div id="user-infor"> </div>

    <div class="content">
        <h1>Bảng tổng hợp kết quả</h1>
        <div style="position: relative; display: flex; flex-direction: row;"> 
            <input type="text" id="myInput" onkeyup="search()" placeholder="Tìm theo tên hoặc mã sinh viên" style="margin: 10px; height: 30px;padding: 0px 10px; border-radius: 10px; width: 200px;">
            <button class="btn-add-student" onclick="AddStudentForm()" > <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg> </button>
        </div>
        <table class="table-content" id="products-datatable">
            <thead>
                <tr>
                    <th onclick="sort(0)">Mã SV <i class="fa-solid fa-sort"></i></th>
                    <th onclick="sort(1)">Họ và tên <i class="fa-solid fa-sort"></i></th>
                    <th onclick="sort(2)">Email <i class="fa-solid fa-sort"></i> </th>
                    <th onclick="sort(3)">Giới Tinh<i class="fa-solid fa-sort"></i></th>
                    <th> Học tập </th>

            </tbody>
