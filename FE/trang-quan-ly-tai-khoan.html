<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/temp.css">
    <link rel="stylesheet" href="./css/slideBar.css">
</head>

<body>
    <div class="sidebar">
        <img src="./img/Logo_PTIT.jpg">
        <ul>
            <li onclick="window.location.href='quan-ly-nguoi-dung.html'" style="background-color: #f2f2f2;">Quản lý người dùng</li>
            <li onclick="window.location.href='trang-bai-thi.html'">Quản lý kỳ thi</li>
            <li onclick="window.location.href='trang-thong-ke.html'">Thống kê</li>
        </ul>
        <div class="user-login-container">
            <div id="user-infor"> </div>
            <button onclick="logOut()"> <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path><path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path></svg> Log out </button>
        </div>
    </div>
    <div class="content" style="width: 85%; margin-bottom: 20px;">
        <div class="grid-pane">
            <div class="grid-element">
                <h2>Số lượng người dùng</h2>
                <p id="userCount">0</p>
            </div>
            <div class="grid-element">
                <h2>Tỷ lệ hoàn thành</h2>
                <p id="completionRate">0%</p>
            </div>
            <div class="grid-element">
                <h2>Điểm trung bình</h2>
                <p id="averageScore">0</p>
            </div>
        </div>
        <div class="exam-list">
            <div style="display: flex; justify-content: space-between;">
                <h2 style="text-align: center; line-height: 57.6px;">Quản lý tài khoản</h2>
                <button id="addExamButton">Thêm mới kỳ thi</button>
            </div>
            <table id="examTable">
                <thead>
                    <tr>
                        <th>Tên kỳ thi</th>
                        <th>Ngày diễn ra</th>
                        <th>Chỉnh sửa</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu kỳ thi sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/reuse.js"></script>
    <script src="./js/loadUser.js"></script>


</body>

</html>
