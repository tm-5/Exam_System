<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div style="position: absolute; top: 30px; right: 5px;">
        <a href="www.google.com">
            <button class="swap-role"> Đăng nhập sinh viên</button>
        </a>
    </div>
    <h2 style="color:white" ;> Hệ thống thi trắc nghiệm PTIT</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Đăng Ký</h1>
                <input type="text" id="usernameSignup" placeholder="Tên người dùng" />
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="passwordSignup" placeholder="Mật khẩu" />
                <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" />
                <button type="button" onclick="register()">Đăng Ký</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Đăng Nhập Admin</h1>
                <input type="text" id="usernameLogin" placeholder="Tên đăng nhập">
                <input type="password" id="passwordLogin" placeholder="Mật khẩu">
                <a href="#">Quên mật khẩu?</a>
                <button type="button" onclick="signIn()">Đăng Nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Đã có tài khoản?</h1>
                    <p>Hãy đăng nhập để bắt đầu</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="margin:20px 0px 0px 0px ;">Chưa có tài khoản?</h1>
                    <p>Hãy nhập thông tin cá nhân để bắt đầu</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/reuse.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
